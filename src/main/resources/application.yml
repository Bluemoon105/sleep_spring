server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sleep_db
    username: postgres
    password: yourpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# FastAPI 서버 연결 설정
fastapi:
  base-url: http://127.0.0.1:8000
